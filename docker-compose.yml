version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no", "--notify-keyspace-events", "Es"]
    restart: unless-stopped
    ports:
      - "6379:6379"

  # ðŸš€ PERFORMANCE: API disabled (not needed - Telegram provides monitoring)
  # api:
  #   build:
  #     context: .
  #     dockerfile: api/Dockerfile
  #   env_file: .env
  #   depends_on:
  #     - db
  #     - redis

  worker:
    build:
      context: .
      dockerfile: bot/Dockerfile
    restart: "no"  # Don't restart on failure - bot should stop when it hits an error
    env_file: .env
    depends_on:
      - db
      - redis
    # ðŸš€ PERFORMANCE: Pin to dedicated CPU cores for minimal latency
    cpuset: "0,1"  # Use cores 0-1 (2 cores dedicated)
    cpu_shares: 2048  # High priority (default is 1024)
    mem_limit: 2g  # Limit memory to 2GB

  # ðŸš€ PERFORMANCE: UI and proxy disabled (not needed - Telegram provides monitoring)
  # ui:
  #   build: ./ui
  #   env_file: .env
  #   depends_on:
  #     - api
  #   environment:
  #     - PORT=3000

  # proxy:
